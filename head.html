<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div id="navbar">
            <div class="logo">
                <img src="assets/Vinayak-removebg-preview (1) 1.png" alt="">
            </div>
            <div class="options">
                <input type="text" placeholder="Search...." id="search">
                <a href="#">About us</a>
                <a href="#">Shop</a>
                <a href="#"><img src="assets/prefix__D_Header_Profile_Icon_3.png" alt=""></a>
                <a href="#"><img src="assets/prefix__g4906.png" alt=""></a>
                <a href="#"><img src="assets/prefix__D_Header_Cart_Icon_4.png" alt=""></a>
            </div>
        </div>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/image 3.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="assets/image 4.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="assets/image 3.png" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="assets/image 4.png" alt="Image 4">
            </div>
        </div>
    </div>

    <div class="border">
        <img src="assets/Rectangle 32.png" alt="Border Image">
        <div class="inner-border left-box">
            <img src="assets/Component 22.png" alt="Sweet 1" class="sweet-image">
            <div class="left-box-sweets sweets hidden">
                <img src="assets/Property 1=Component 21.png" alt="Left Box Sweet 1" class="sweet">
            </div>
        </div>
        <div class="inner-border right-box">
            <img src="assets/Component 26.png" alt="Sweet 2" class="sweet-image">
            <div class="right-box-sweets sweets hidden">
                <img src="assets/Property 1=Component 25.png" alt="Right Box Sweet 2" class="sweet">
            </div>
        </div>
    </div>

    <div class="Foot">
        <img src="assets/Our Other Avenues.png" alt="Foot text">
        <div class="inner-Foot">
            <a href="/"><img src="assets/Rectangle 63.png" alt="Avenue 1" class="Avenue-image 1"></a>
            <a href="/"><img src="assets/Rectangle 62.png" alt="Avenue 2" class="Avenue-image 2"></a>
            <a href="/"><img src="assets/Rectangle 64.png" alt="Avenue 3" class="Avenue-image 3"></a>
        </div>
        <div class="detail-Foot">
            <img src="assets/Rectangle 59.png" alt="The border" class="detail-image">
            <ul class="quick-links">
                <li><a href="#">QUICK LINKS</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Store Locator</a></li>
            </ul>
            <img src="assets/Group 3231.png" alt="Grouplogo" class="group-logo">
            <ul class="address-img">
                <li><a href="#">CONTACT INFORMATION</a></li>
                <li><a href="#">Address</a></li>
                <li><a href="#">Liberty Road, Opp TTD Temple</a></li>
                <li><a href="#">Himayatnagar</a></li>
                <li><a href="#">Hyderabad</a></li>
                <li><a href="#">Call : 9959334007</a></li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
